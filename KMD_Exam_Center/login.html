<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMD Exam Center</title>
    <link rel="icon" href="images/exam_logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>
<body>
    <!-- Start Nav Bar -->
    
    <nav class="nav">
        <div class="nav_bar">
        <img src="images/new_kmd_logo.png" alt="" class="logo">
        <div class="nav_title">
            <a href="index.html" class="contact">Home</a>
            <a href="about.html" class="contact">About</a>
            <a href="" class="contact">Booking</a>
            <a href="login.html" class="contact">Login</a>
            <a href="signup.html" class="contact">Sign Up</a>
        </div>
        </div>
    </nav>

    <!-- End Nav Bar -->


    <!-- Start Login Body -->
     <div>
        <img src="images/login_background_image.avif" alt="" class="login_background_image">
     </div>
     <div class="login_box">
        <h1 class="login_title">Login Here</h1>
        <label for="username">Username</label><br>
        <input type="email" name="username" class="username" placeholder="Email"><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" class="password" placeholder="Password"><br>
        <button class="login_button">Login</button>

     </div>

    <!-- Start Footer -->

    <footer class="footer">
        <div>
            <img src="images/new_kmd_logo.png" alt="" class="footer_logo">
        </div>
        <div class="feedback">
            <p class="feedback_text">Give feedback for our service;</p>
            <p class="feedback_icon">
                <span><i class="fa-regular fa-star fa-xl fa-beat"></i></span>
                <span><i class="fa-regular fa-star fa-xl fa-beat"></i></span>
                <span><i class="fa-regular fa-star fa-xl fa-beat"></i></span>
                <span><i class="fa-regular fa-star fa-xl fa-beat"></i></span>
                <span><i class="fa-regular fa-star fa-xl fa-beat"></i></span>
            </p>
        </div>
        <div class="footer_bar_text_collect">
            <p class="footer_bar_text_item"><a href="index.html" class="footer_bar_text">Home</a></p>
            <p class="footer_bar_text_item"><a href="about.html" class="footer_bar_text">About</a></p>
            <p class="footer_bar_text_item"><a href="" class="footer_bar_text">Booking</a></p>
        </div>
        <div class="footer_bar_text_collect">
            <p class="footer_bar_text_item"><a href="login.html" class="footer_bar_text">Login</a></p>
            <p class="footer_bar_text_item"><a href="signup.html" class="footer_bar_text">Sign Up</a></p>
        </div>
        <div class="follow_up_collect">
            <p class="follow_up_item">
            <span><i class="fa-solid fa-landmark"></i></span>
            <span class="follow_up_text">No.(103/1), 77th St, Bet 27th & 28th St, Chanayethazan Tsp, Mandalay</span>
            </p>
            <p class="follow_up_item">
                <span><i class="fa-solid fa-phone-volume"></i></span>
                <span class="follow_up_text">09408333583</span>
            </p>
            <p class="follow_up_item">
                <span><i class="fa-regular fa-envelope"></i></span>
                <span class="follow_up_text">enquiry@kmdcomputer.com</span>
            </p>
            <p class="follow_up_icon_collect">
                <span class="follow_up_icon"><i class="fa-brands fa-facebook fa-xl"></i></span>
                <span class="follow_up_icon"><i class="fa-brands fa-viber fa-xl"></i></span>
                <span class="follow_up_icon"><i class="fa-brands fa-youtube fa-xl"></i></span>
                <span class="follow_up_icon"><i class="fa-brands fa-instagram fa-xl"></i></span>
                <span class="follow_up_icon"><i class="fa-brands fa-telegram fa-xl"></i></span>
            </p>
        </div>
      </footer>
      <!-- End Footer -->
    <link rel="stylesheet" href="fontawesome/js/all.min.js">
</body>
</html>
