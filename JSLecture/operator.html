<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h1>Operator Lesson</h1>

    <script>
        // assign operator
        var name = "Pyae Phyo Paing";

        // addition operator +
        var three = 1 + 2;
        document.write(three);
        document.write("<br>");
        var five = three + 2;
        document.write(five);
        document.write("<br>");

        var oneThree = 1 + "3";
        document.write(oneThree);
        document.write("<br>");

        let number = 7;
        document.write(number);
        document.write("<br>");
        number += 383;
        // number = number + 383;
        document.write(number);
        document.write("<br>")

        // Substration Operator -
        let sub = 30;
        document.write(sub);
        document.write("<br>");
        sub -= 20;
        document.write(sub);
        document.write("<br>");

        // division operator /
        let divl = 20 / 4 ;
        document.write(divl);
        document.write("<br>");

        let div2 = 50 ;
        div2 /= 2;
        document.write(div2);
        console.log(div2);
        document.write("<br>");

        // remainder operation %
        let rem1 = 20 % 4 ;
        document.write(rem1);
        document.write("<br>");

        // multiplication operator *
        let mult1 = 2000 * 123 ;
        document.write(mult1);
        document.write("<br>");

        // exponentation operator **
        let exp1 = 2 ** 3 ;
        document.write(exp1);
        document.write("<br>");

        // percendence () * / % + -
        let total = 1 * ( 2 + 3 ) / 2 % 2 - 5;
        document.write(total);
        document.write("<br>");
    </script>
</body>
</html>
