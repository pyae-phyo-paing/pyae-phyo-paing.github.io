<body>
    <h1>Number Game</h1>
    <script>
        let secrectNumber = 8;
        let gameBox = prompt("Write a number");
         if(gameBox > secrectNumber){
            document.write("Your Number is greater than secrect number.You can try again!");
        }else{
            document.write("Your Number is less than secrect number.You can try again!");
        };
    


        
    </script>
</body>
