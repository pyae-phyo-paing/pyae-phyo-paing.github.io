<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Function Lessons</h1>
    
    <script>
        // function syntax
        // function name() {
        // code
        // }
        // nameing function

        function fullName(){
            document.write("My name is Kyaw Zin Aung! <br>");
        }

        fullName();

        // parameter Function
        function sum(one,two) {
            let result = one + two;
            document.write(`Your Sum result is = ${result} <br>`);
        }

        sum(5,8);
        sum(234,657);
        sum(1,624);
        sum(34,548);
        sum(3457,9876);

        // defult parameter function
        function sub(num1 = 100,num2 = 20){
            document.write(`Your Sub result is  = ${num1 - num2} <br>`);
        }

        sub();
        sub(300,100);
        sub(300);

        // return function
        function multi(num1,num2){
            let result = num1 * num2;
            return result;
        }
        let multiResult = multi(2,5);
        document.write("My Multi Result is =" + multiResult + "<br>");


    </script>
</body>
</html>
