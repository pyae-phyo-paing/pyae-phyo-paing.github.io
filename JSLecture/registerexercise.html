<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1>Daily Cost Register</h1>
    <form action="" name="form">
        <label for="date">Date</label>
        <input type="date" name="date" id=""><br><br>
        <label for="name">Item Name</label>
        <input type="text" name="name" id=""><br><br>
        <label for="fee">Fee</label>
        <input type="text" name="fee" id=""><br><br>
        <button type="button" onclick="datareport()">Submit</button>
    </form>

    <h2>Daily Cost List</h2>

    <table border="1" cellpadding="30" cellspacing="0">
        <thead>
            <tr>
                <th>No</th>
                <th>Date</th>
                <th>Item Name</th>
                <th>Fee</th>
            </tr>
        </thead>
        <tbody id="tablebody">

        </tbody>
        <tfoot>
            <th colspan="3">Total</th>
            <td id="feeTotal"></td>
        </tfoot>
    </table>

    <script>
        // function ထဲမှာ array ခန်း ဆောက်လို့မရ
        var dataArray = [];
        // input ထဲက data တွေကို စစ်ထုတ်ခြင်း 
        function datareport(){
            let date = form.date.value;
            let name = form.name.value;
            let fee = form.fee.value;
            // console.log(date,name,fee);

            // data တွေကို တစ်စုတစ်စီးတည်းဖြစ်အောင် object တစ်ခု တည်ဆောက်ရမယ်
            let dataObject = {
                used_date : date,
                item_name : name,
                cost_fee : fee,
            }
            // console.log(dataObject);

            dataArray.push(dataObject);
            // console.log(dataArray);

            getData();
        }

        function getData(){
            let total = 0;
            let tableRow = "";
            for (let i = 0; i < dataArray.length; i++) {
                let costFeeData = dataArray[i];

                tableRow += `
                    <tr>
                        <td>${i + 1}</td>
                        <td>${costFeeData.used_date}</td>
                        <td>${costFeeData.item_name}</td>
                        <td>${costFeeData.cost_fee}</td>
                    </tr>`;

                    total += parseInt(costFeeData.cost_fee);
            
                
            }
            document.getElementById('tablebody').innerHTML = tableRow;
            document.getElementById('feeTotal').textContent = total;
            
        }
    </script>
</body>
</html>
