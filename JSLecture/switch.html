<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Stitch</h1>

<script>
    let number = parseInt(prompt('Enter a Number'));

    switch (number) {
        // ရိုက်လိုက်တဲ့ နံပါတ်က 1 ဆိုရင် Your Number is one လို့ alert box မှာ ပေါ်လာလိမ့်မယ်
        case 1:   
            // code
            document.write("Your number is One")
            break;
            // ရိုက်လိုက်တဲ နံပါတ်က 2 ဆိုရင် Your Number is two လို့ alet box မှာ ပေါ်လိမ့်မယ်
        case 2:
            // code
            document.write("Your number is two")
            // ရိုက်လိုက်တဲ့ နံပါတ်က case မှာ ထည့်ထားတဲ့အတိုင်းမဟုတ်ဘူးဆိုရင် Non of these လို့ သွားရေးလိမ့်မယ်
        default:
            // code
            document.write("Non of these")
            break;
    }
</script>
</body>
</html>
