<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Lesson</title>
</head>
<body>
    <h1>Table Lesson</h1>
    <table border="1" cellspacing="0" cellpadding="25">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start Date</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mg Mg</td>
                <td>Web Developer</td>
                <td>Yangon</td>
                <td>25</td>
                <td>2015/5/6</td>
                <td>500000</td>
            </tr>
            <tr>
                <td>Ni Ni</td>
                <td>HR Manager</td>
                <td>Mandalay</td>
                <td>40</td>
                <td>2001/3/7</td>
                <td>700000</td>
            </tr>
            <tr>
                <td>Kyaw Kyaw</td>
                <td>General Manager</td>
                <td>Mandalay</td>
                <td>33</td>
                <td>2003/3/9</td>
                <td>1000000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start Date</th>
                <th>Salary</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
