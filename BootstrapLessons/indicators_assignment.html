<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center my-5 bg-success py-2">Indicators Assigment</h1>

    <div class="carousel slide carousel-fade" id="assignment1" data-bs-ride="carousel">
        <div class="carousel-indicators">
        <button type="button" data-bs-target="#assignment1" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#assignment1" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#assignment1" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/slide_picture1.jpg" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="images/slide_picture2.jpg" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="images/slide_picture3.jpg" alt="" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#assignment1" type="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#assignment1" data-bs-slide="next" type="button">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
