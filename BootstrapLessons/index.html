<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

    <h1 class="text-center text-success my-5">Hello Bootstrap!</h1>

    <h1>Bootstrap Button</h1>
    <button class="btn btn-danger">Button 1</button>
    <button class="btn btn-success">Button 1</button>
    <button class="btn btn-info">Button 1</button>
    <button class="btn btn-secondary">Button 1</button>
    <button class="btn btn-warning">Button 1</button>
    <button class="btn btn-light">Button 1</button>
    <button class="btn btn-dark">Button 1</button>
    <button class="btn btn-primary">Button 1</button>
    
    <h1>Bootstrap Outline Button</h1>
    <button class="btn btn-outline-danger btn-lg">Button 1</button>
    <button class="btn btn-outline-success">Button 1</button>
    <button class="btn btn-outline-info">Button 1</button>
    <button class="btn btn-outline-secondary">Button 1</button>
    <button class="btn btn-outline-warning">Button 1</button>
    <button class="btn btn-outline-light">Button 1</button>
    <button class="btn btn-outline-dark">Button 1</button>
    <button class="btn btn-outline-primary">Button 1</button>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
