<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center my-5 bg-secondary py-2 text-warning">Caption Assignment</h1>

    <div class="carousel slide carousel-fade" data-bs-ride="carousel" id="captionAssignment">
        <div class="carousel-indicators">
            <button type="button" data-bs-slide-to="0" data-bs-target="#captionAssignment" class="active"></button>
            <button type="button" data-bs-slide-to="1" data-bs-target="#captionAssignment"></button>
            <button type="button" data-bs-slide-to="2" data-bs-target="#captionAssignment"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/night_view.jpg" alt="" class="w-100 d-block">
                <div class="carousel-caption d-md-block">
                    <h3>Night View</h3>
                    <p>The night view of the forest makes me miss someone!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/tree.jpg" alt="" class="w-100 d-block">
                <div class="carousel-caption d-md-block">
                    <h3>Tree</h3>
                    <p>The shadow of a tree make me cool in my mind!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/city.jpg" alt="" class="w-100 d-block">
                <div class="carousel-caption d-md-block">
                    <h3>City</h3>
                    <p>The night view of a city makes my mind to refresh!</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#captionAssignment" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#captionAssignment" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
