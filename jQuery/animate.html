<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #panel {
            max-width: 150px;
            padding: 50px 0px;
            background-color: red;
            color: white;
            text-align: center;
            position: relative;
        }
    </style>
</head>
<body>
    <p id="panel">Animation</p>
    <button id="start_btn">Start</button>
    <button id="stop_btn">Stop</button>

    <script src="jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#start_btn').click(function(){
                $('#panel').animate({left: "550px"}, 3000);  //animate(css, speed)
            })

            $('#stop_btn').click(function(){
                $('#panel').stop();
            })

            $('#start_btn').click(function(){
                $('#panel').animate({top: "550px"}, 3000);  //animate(css, speed)
            })

            $('#start_btn').click(function(){
                $('#panel').animate({left: "-=550px"}, 3000);  //animate(css, speed)
            })

            $('#start_btn').click(function(){
                $('#panel').animate({top: "-=550px"}, 3000);  //animate(css, speed)
            })

        })
    </script>
</body>
</html>
